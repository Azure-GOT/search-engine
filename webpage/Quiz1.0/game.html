<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="app.css">
    <link rel="stylesheet" type ="text/css" href="game.css">
</head>
<body>
    <div class="container">
        
        <div id ="game" class ="justify-center flex-column">
            <div id ="hud">
                <div id = "hud-item">
                    <p id="progresstext" class = "hud-prefix">
                        Question
                    </p>
                    <div id ="progressbar">
                        <div id="progressbarfull"></div>
                        
                    </div>
                </div>

                <div id = "hud-item">
                    <p class = "hud-prefix">
                        Score
                    </p>
                    <h1 class = "hud-main-text" id ="score" style="font-size: 5rem;">
                        0
                    </h1>
                </div>

            </div>
            <h3 id="question">What?</h3>
            <div class="choice-container ">
                <!--p class = "choice-prefix">A</p-->
                <p class ="choice-text" data-number="1"> Choice 1</p>
            </div>
            <div class="choice-container">
                <!--p class = "choice-prefix">B</p-->
                <p class ="choice-text" data-number="2">Choice 2</p>
            </div>
            <div class="choice-container">
                <!--p class = "choice-prefix">C</p-->
                <p class ="choice-text" data-number="3">Choice 3</p>
            </div>
            <div class="choice-container">
                <!--p class = "choice-prefix">D</p-->
                <p class ="choice-text" data-number="4">Choice 4</p>
            </div>

        <br>
        <div class="d-flex flex-row justify-content-between align-items-center p-3 bg-white">
            <button id="preButton" class=" btn btn-primary d-flex align-items-center btn-danger" type="button"><i class="fa fa-angle-left mt-1 mr-1"></i>&nbsp;previous</button>
            <button id="nextButton" class=" btn btn-primary border-success align-items-center btn-success" type="button">Next<i class="fa fa-angle-right ml-2"></i></button>
            <button class=" btn btn-primary d-flex align-items-center btn-danger"  onclick="myFunction10()" type="button"><i class="fa fa-angle-left mt-1 mr-1"></i>&nbsp;Home</button>

        </div>


    </div>
    </div>

</body>


    <script src="game.js"></script>
    <script>

        function myFunction10() {
        location.assign('index.html');
        }

        var no_box = document
            .querySelector('.no-box');

        var i = 1;

        function prev() {

            // Start position
            if (i == 1) {

                // Add disabled attribute on
                // prev button
                document.getElementsByClassName(
                        'prev').disabled = true;

                // Remove disabled attribute
                // from next button
                document.getElementsByClassName(
                        'next').disabled = false;
            } else {
                i--;
                return setNo();
            }
        }

        function next() {

            // End position
            if (i == 5) {

                // Add disabled attribute on
                // next button
                document.getElementsByClassName(
                        'next').disabled = true;

                // Remove disabled attribute
                // from prev button
                document.getElementsByClassName(
                        'prev').disabled = false;
            } else {
                i++;
                return setNo();
            }
        }

        function setNo() {

            // Change innerhtml
            return no_box.innerHTML = i;
        }

    </script>

</html>

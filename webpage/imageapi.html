<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <title>Photo Search App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"

</head>
<body>
<div class="container">
  <br><br>
  <h1 style="text-align: center;">Photo Search App</h1>
  <form id="myForm" autocomplete="off">
  <div class="form-group">
    <input type="text" class="form-control" id="search" placeholder="search photos">

  </div>
  <div class="form-group">
    <button class="btn btn-danger btn-block">
      Search Photos
    </button>
  </div>
  </form>
  <div id="result"></div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>

  $("#myForm").submit(function(event){
  event.preventDefault()
  $("#result").empty()

  var search=$("#search").val()
  var url = "https://api.unsplash.com/search/photos?query="+search+"&client_id=UF1LeQx_baFDhyDt22r7JOspdmq3KiA7vClbFz80d0s&per_page=40"
  $.ajax({
  method: 'GET',
  url:url,
  success:function(data){
  console.log(data)
  data.results.forEach(photo => {
  $("#result").append(`
  <img src="${photo.urls.regular}"/>`)
  });
  }
  })

  })
</script>
</body>

</html>

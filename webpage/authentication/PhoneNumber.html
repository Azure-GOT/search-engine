                <center><h3>Enter Mobile Number To Login</h3></center>
            </div>

<form class="card-body px-5 py-4">
    <center><small><span id="error" style="color: red"></span></small></center>
    <center><label class="custom-field">
    <input type="text" id="number" placeholder="+91XXXXXXXXXX"></label><br /><br>
    <div id="recaptcha-container"></div><br>

    <button type="button" onclick="phoneAuth();" class="btn btn-primary">SendCode</button><br>
<br>
<!--<h1>Enter Verification code</h1>-->

    <input type="text" id="verificationCode" class="input" placeholder="Enter verification code">
    <button type="button" id="userDetails" onclick="codeverify();" class="btn btn-primary">Verify Code</button>
        <br><br>
        <a href="index.html"  class="btn btn-secondary">Home Page</a><br><br>
    </center>
</form>

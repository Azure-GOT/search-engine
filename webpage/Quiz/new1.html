<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--link rel="stylesheet" type="text/css" href="new1.css"-->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <title>Quiz</title>
</head>

<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-center row">
            <div class="col-md-12 col-lg-10">
                <div class="border">
                    <div class="question bg-white p-3 border-bottom">
                        <div class="d-flex flex-row justify-content-between align-items-center mcq">
                            <h4>MCQ Quiz</h4>
                            <!--span  id="iTimeShow">Time Remaining: </span-->
                            <span id='timer' style="font-size:25px;"></span>
                        </div>
                    </div>
                    <div class="question bg-white p-3 border-bottom">
                        <div class="quizContainer container-fluid well well-lg">
                            <div class="d-flex flex-row  align-items-center bg-white" >
                                <div id="quiz1" class="d-flex flex-row justify-content-center align-items-center  bg-white">
                                    <h2 >Mention the Name of the Quiz</h2>
                                 </div>

                                <div class="d-flex flex-row justify-content-end align-items-center  bg-white">
                                    <button  class=" btn btn-primary border-success align-items-right m-2" type="button">Stop<i class="fa fa-angle-right ml-2"></i></button>
                                    <button onclick="myFunction()" class="btn btn-primary border-success align-items-right " type="button">Home<i class="fa fa-angle-right ml-2"></i></button>

                                </div>

                            </div>
                            <!--div  class="text-center">
                                <h2>Mention the Name of the Quiz</h2>

                            </div-->
                            <br>


                            <div class="question d-flex flex-row align-items-center question-title "></div>
                            <ul style="list-style: none" class="choiceList ans  radio"></ul>
                            <div class="quizMessage radio"></div>
                            <div class="result"></div>
                            <div class="d-flex flex-row justify-content-between align-items-center p-3 bg-white">
                                <button class="preButton btn btn-primary d-flex align-items-center btn-danger" type="button"><i class="fa fa-angle-left mt-1 mr-1"></i>&nbsp;previous</button>
                                <button class="nextButton btn btn-primary border-success align-items-center btn-success" type="button">Next<i class="fa fa-angle-right ml-2"></i></button>

                            </div>

                        </div>


                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
    <script src="script2.js"></script>

</html>
